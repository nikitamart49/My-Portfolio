<!--?xml version="1.0" encoding="UTF-8"?-->
<svg width="950" height="950" viewBox="0 0 950 950" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">UX UI Icon</title>
  <desc id="desc">Stylized UX/UI card with wireframe elements and pointer, modern gradient</desc>

  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4facfe"></stop>
      <stop offset="50%" stop-color="#00f2fe"></stop>
      <stop offset="100%" stop-color="#7f58ff"></stop>
    </linearGradient>

    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="18" result="blur"></feGaussianBlur>
      <feOffset dx="0" dy="12" result="off"></feOffset>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.18"></feFuncA>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode in="off"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <clipPath id="roundedCard">
      <rect x="120" y="140" width="620" height="520" rx="28" ry="28"></rect>
    </clipPath>
  </defs>

  <!-- Background circle -->
  <circle cx="475" cy="475" r="420" fill="url(#g)" opacity="0.12"></circle>

  <!-- Main card shadow + card -->
  <g transform="translate(0,0)">
    <rect x="120" y="140" width="620" height="520" rx="28" ry="28" fill="#ffffff" filter="url(#softShadow)"></rect>
    <rect x="120" y="140" width="620" height="520" rx="28" ry="28" fill="none" stroke="rgba(0,0,0,0.06)" stroke-width="2"></rect>
  </g>

  <!-- Inner wireframe content -->
  <g clip-path="url(#roundedCard)">
    <!-- Header bar -->
    <rect x="160" y="180" width="540" height="56" rx="10" fill="url(#g)" opacity="0.95"></rect>

    <!-- Small circles (controls) -->
    <circle cx="190" cy="208" r="8" fill="#fff"></circle>
    <circle cx="212" cy="208" r="6" fill="#ffd166"></circle>
    <circle cx="232" cy="208" r="6" fill="#ef476f"></circle>

    <!-- Grid / cards -->
    <g transform="translate(160,260)">
      <!-- left column -->
      <rect x="0" y="0" width="260" height="180" rx="12" ry="12" fill="#f6f8ff"></rect>
      <rect x="0" y="200" width="260" height="180" rx="12" ry="12" fill="#f6f8ff"></rect>

      <!-- right column -->
      <rect x="300" y="0" width="240" height="380" rx="12" ry="12" fill="#fcfcff"></rect>

      <!-- lines in cards -->
      <g fill="none" stroke="#dfe8ff" stroke-width="10" stroke-linecap="round">
        <line x1="18" y1="28" x2="242" y2="28"></line>
        <line x1="18" y1="64" x2="180" y2="64" stroke-width="8"></line>
        <line x1="18" y1="232" x2="242" y2="232" stroke-width="10"></line>
        <line x1="18" y1="268" x2="170" y2="268" stroke-width="8"></line>
      </g>
    </g>

    <!-- small decorative UI dots -->
    <circle cx="520" cy="420" r="6" fill="#7f58ff" opacity="0.9"></circle>
    <circle cx="560" cy="460" r="5" fill="#4facfe" opacity="0.95"></circle>
  </g>

  <!-- Pointer / pen (overlay, visually in front of card) -->
  <g transform="translate(620,420) rotate(22)">
    <path d="M0 0 L120 -28 L140 -18 L20 60 Z" fill="url(#g)" stroke="#2b2b2b" stroke-opacity="0.06" stroke-width="2"></path>
    <rect x="20" y="62" width="68" height="16" rx="8" ry="8" fill="#111827" opacity="0.85"></rect>
    <circle cx="100" cy="-10" r="10" fill="#ffd166"></circle>
  </g>

  <!-- subtle overlay highlight -->
  <rect x="120" y="140" width="620" height="520" rx="28" ry="28" fill="url(#g)" opacity="0.03"></rect>

</svg>
